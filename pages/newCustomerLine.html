<!-- measurement time row 1 -->
<div class="row py-3 info-container" id="item-0">
  <div class="col-3 text-center align-content-center">
    <input type="text" class="form-control timer" placeholder="Customer description" id="description0">
  </div>
  <!-- timers col -->
  <div class="col-6">
    <div class="d-flex justify-content-around">
      <div class="col-3 text-center">
        <p class="form-control timer active" id="start__time0">Time start</p>
      </div>
      <div class="col-3 text-center">
        <p class="form-control timer" id="paid__time0">Time paid</p>
      </div>
      <div class="col-3 text-center">
        <p class="form-control timer" id="stop__time0">Time stop</p>
      </div>
      <div class="col-3 text-center">
        <p class="form-control timer" id="total__time0">Total start</p>
      </div>
    </div>
  </div>
  <!-- end of timers col -->

  <div class="col-3 text-center">
    <!-- action icons div -->
    <div class="d-flex justify-content-around">

      <!-- element 1 -->
      <div class="editBox" id="paid0">
        <i class="fas fa-hand-holding-usd"></i>
        <p id="diffService0" class="form-control service-controls">Different time</p>
      </div>
      <!-- end of element 1 -->

      <!-- element 2 -->
      <div class="editBox icon-disabled" id="stop0">
        <i class="fas fa-utensils"></i>
        <p id="diff__total0" class="form-control service-controls">Total time</p>
      </div>
      <!-- end of element 2 -->

      <!-- element 3
                <div class="editBox icon-disabled" id="undo" name="undo">
                  <i class="fas fa-undo-alt"></i>
                </div>
                end of element 3 -->

      <!-- element 3 -->
      <div class="editBox icon-disabled" id="trash0">
        <i class="fas fa-trash-alt"></i>
      </div>
      <!-- end of element 3 -->

      <!-- element 6
                <div class="editBox">
                  <i class="fas fa-user-friends"></i>
                </div>
                 end of element 6 -->
    </div>
    <!-- end of action icons div -->
  </div>
</div>
<!-- end of measurement time row 1 -->
